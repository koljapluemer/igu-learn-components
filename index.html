<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igu Learn Components Made With Lit</title>
</head>
<body>
    <igu-flashcard>
      <span slot="front-title">Sierra Leone</span>
      <span slot="front-content">Capital?</span>
      <span slot="back-title">Freetown</span>
      <span slot="back-content"></span>
    </igu-flashcard>

    <igu-cloze-reveal num-clozes="1">
      <div slot="pre-cloze">Complete the famous quote:</div>
      <span slot="cloze">
        Whom the <span data-is-gap>gods</span> wish to <span data-is-gap>destroy</span>, they <span data-is-gap>give</span> <span data-is-gap>unlimited</span> <b data-is-gap>resources</b>
      </span>
      <div slot="post-cloze">Think about the meaning of this quote.</div>
    </igu-cloze-reveal>

    <script type="module" src="/src/index.ts"></script>
</body>
</html>
